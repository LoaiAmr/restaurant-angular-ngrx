<ng-template appPlaceholder></ng-template>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <!-- <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div> -->

        <!-- <app-alert [messageError]="error" *ngIf="error" (close)="onHandleError()"></app-alert> -->


        <div *ngIf="isLoadingMode" class="col-xs-12 col-md-8 col-md-offset-4">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoadingMode">

            <!-- Email -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input 
                    type="text"
                    class="form-control" 
                    id="email" 
                    ngModel 
                    name="email"
                    required 
                    email>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    class="form-control" 
                    id="password"
                    ngModel
                    name="password"
                    required
                    minlength="6">
            </div>

            <!-- Login && SignUp -->
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">
                    {{ isLoginMode ? 'Login' : 'Sing Up'}}
                </button>
                 |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{ isLoginMode ? 'Sing Up' : 'Login' }}
                </button>
            </div>

        </form>
    </div>
</div>
